name: Deploy Code

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update and run application
        run: |
          kill $(pgrep python3)
          cd /root/FredderLoop
          git pull origin main
          nohup python3 testBot.py &
          
